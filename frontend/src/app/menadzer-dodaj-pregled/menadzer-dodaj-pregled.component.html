
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
</head>

<body background="../../assets/back1.jpg" style="min-height: 100vh; min-width: 100vh; margin: 0%; 
    background-repeat: no-repeat; background-position: center; background-size: cover;">

    <div class="container" >
        <div class="row" style="margin-bottom: 25px; display: flex; justify-content: center; width: 60%; margin-left: 20%;">
           
                <img src="/assets/logo.jpeg" style="margin-top: 20px; border-style: solid; border-color: black; ">
            
        </div>
        
        <menu  class="container"
        style="background-color: rgb(1, 4, 20); display: flex; justify-content: center; margin-left: 20%;
                height: 40px; padding-left: 0%; color: aliceblue; width: 60%;">
                    <div class="row" style="display: flex; flex-direction: row; width: 100%;
                    justify-content: space-evenly;">
                        <div style="width: 100%; text-align: center; padding-top: 10px; " class="menu_border_exeption">
                            <a routerLink="/menadzer/pocetna" style="color: aliceblue; text-decoration-line: none;" >Pocetna</a></div> 
                        <div style="width: 100%; text-align: center;  padding-top: 10px;" class="menu_border">
                            <a routerLink=""style="color: aliceblue; text-decoration-line: none;">Izloguj se</a></div> 
                    </div>
                
        </menu>

        <div class="container" style="background-color: aliceblue; width: 40%; margin-left: 30%;
        border-radius: 20px;">
            <div class="row" style="display: flex; justify-content:center; margin-bottom: none;">
                <div class="col-sm-12">
                    <h3>
                        Dodaj novu vrstu pregleda 
                    </h3>
                </div>
            </div>
            <hr>
            <div class="row" style="display: flex; justify-content: center;">
                <div style="padding: 10px;">
                   <form action="">
                    Specijalizacija:<br>
                    <select [(ngModel)]="izabrana_specijalizacija" name="specijalizacijaName"> 
                     <option *ngFor="let specijalizacija of specijalizacije" 
                     value="{{specijalizacija.ime_specijalizacije}}" >{{specijalizacija.ime_specijalizacije}}</option>
                     </select>
                    <br>
                       <br>
                       Naziv novog pregleda:<br>
                       <input type="text" name="naziv" [(ngModel)]="naziv_pregleda">
                       <br>
                       Cena: <br>
                       <input type="text" name="cena" [(ngModel)]="cena_pregleda"> 
                       <br>
                       Trajanje : <br>
                       <input type="text" name="trajanje" id="" [(ngModel)]="trajanje_pregleda"> min<br><br>
                       <button type="submit" (click)="dodaj_pregled()">Dodaj predlog</button>
                        
                   </form>
                   <br>
                   <div style="color: green;" *ngIf="poruka_uspeh">
                    {{poruka_uspeh}}
                   </div>
                   <div style="color: red;" *ngIf="poruka_greska">
                    {{poruka_greska}}
                   </div>
                </div>

            </div>
            
        </div>
    </div>
        
       
  
      <footer style="height: 50px; background-color: rgb(5, 19, 44); margin-left: 20%; width: 60%; text-align: center; 
      color: rgb(9, 46, 78); padding-top: 20px;"
      >
         footer@Teodora Glisic- Pia projekat
      </footer>

   

    
</body>
</html>
