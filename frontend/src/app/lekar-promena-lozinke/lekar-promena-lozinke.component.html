<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
</head>

<body background="../../assets/back1.jpg" style="min-height: 100vh; min-width: 100vh; margin: 0%; 
    background-repeat: no-repeat; background-position: center; background-size: cover;">

    <div class="container" >
        <div class="row" style="margin-bottom: 25px; display: flex; justify-content: center; width: 60%; margin-left: 20%;">
           
                <img src="/assets/logo.jpeg" style="margin-top: 20px; border-style: solid; border-color: black; ">
            
        </div>
        
        <menu  class="container"
        style="background-color: rgb(1, 4, 20); display: flex; justify-content: center; margin-left: 20%;
        height: 40px; padding-left: 0%; color: aliceblue; width: 60%;">
                    <div class="row" style="display: flex; flex-direction: row; width: 100%;
                     justify-content: space-evenly;">
                        <div style="width: 100%; text-align: center; padding-top: 10px; " class="menu_border_exeption">
                            <a routerLink="/lekar/pocetna" style="color: aliceblue; text-decoration-line: none;">Profil</a></div> 
                        <div style="width: 100%; text-align: center;  padding-top: 10px;" class="menu_border">
                            <a routerLink="/lekar/pregledi"style="color: aliceblue; text-decoration-line: none;" >Pregledi</a></div> 
                       <div style="width: 100%; text-align: center;  padding-top: 10px;" class="menu_border">
                        <a routerLink="/lekar/razno"style="color: aliceblue; text-decoration-line: none;" >Razno</a></div> 
                                <div style="width: 100%; text-align: center;  padding-top: 10px;" class="menu_border">
                                    <a routerLink=""style="color: aliceblue; text-decoration-line: none;" >Izloguj se</a></div>                       
                   </div>  
        </menu>

        <div class="container" style="background-color: aliceblue; width: 40%; margin-left: 30%; border-radius: 20px;">
            <div class="row" style="display: flex; justify-content: center;  margin-bottom: none;">
                <div class="col-sm-12">
                    <h3>
                        Promeni lozinku
                    </h3>
                </div>
            </div>
            <hr>
            <div class="row" style="display: flex; justify-content: center;">
                <div style="padding: 10px;">
                   <form action="">
                       Unesite staru lozinku: <br>
                       <input type="password" name="lozinka" [(ngModel)]="stara_lozinka">
                       <br>
                       Nova lozinka : <br>
                       <input type="password" name="lozinka" [(ngModel)]="nova_lozinka">
                       <br>
                       Potvrda nove lozinke : <br>
                       <input type="password" name="lozinka" [(ngModel)]="nova_lozinka_ponovo">
                       <br><br>

                       <button type="submit" (click)="promeni_lozinku()">Promeni lozinku</button>
                        <div *ngIf="poruka_uspeh" style="color: green;">{{poruka_uspeh}}</div>
                        <div *ngIf="poruka_greska" style="color: red;">{{poruka_greska}}</div>
                   </form>
                </div>

            </div>
            
        </div>
    </div>
        
       
  
      <footer style="height: 50px; background-color: rgb(5, 19, 44); margin-left: 20%; width: 60%; text-align: center; 
      color: rgb(9, 46, 78); padding-top: 20px; position: absolute; bottom: 0;"
      >
         footer@Teodora Glisic- Pia projekat
      </footer>

   

    
</body>
</html>
