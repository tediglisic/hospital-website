<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
</head>

<body background="../../assets/back1.jpg" style="min-height: 100vh; min-width: 100vh; margin: 0%; 
    background-repeat: no-repeat; background-position: center; background-size: cover;">

    <div class="container" style="margin-bottom: 15px;">
        <div class="row"
            style="margin-bottom: 25px; display: flex; justify-content: center; width: 60%; margin-left: 20%;">

            <img src="/assets/logo.jpeg" style="margin-top: 20px; border-style: solid; border-color: black; ">

        </div>

        <div class="container" style="background-color: aliceblue; width: 40%; margin-left: 30%; border-radius: 25px; margin-top: 5%;">
            <div class="row" style="display: flex; justify-content: center;  margin-bottom: none;">
                <div class="col-sm-12">
                    <h3>
                        Uloguj se
                    </h3>
                </div>
            </div>
            <hr>
            <div class="row" style="display: flex; justify-content: center;">
                <div style="padding: 10px;">
                    <form action="">
                        Korisnicko ime: <br>
                        <input type="text" name="korisnicko_ime" [(ngModel)]="korisnicko_ime">
                        <br>
                        Lozinka : <br>
                        <input type="password" name="lozinka" [(ngModel)]="lozinka">
                        <br><br>
                        <p *ngIf="poruka_greska" style="color: red;">
                            {{poruka_greska}}
                        </p>
                        <button type="submit" (click)="login()">Uloguj se</button>

                    </form>
                </div>

            </div>

        </div>
    </div>



    <footer style="height: 50px; background-color: rgb(5, 19, 44); margin-left: 20%; width: 60%; text-align: center; 
      color: rgb(9, 46, 78); padding-top: 20px; position: absolute; bottom: 0;">
        footer@Teodora Glisic- Pia projekat
    </footer>




</body>

</html>
