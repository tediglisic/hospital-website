<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
</head>

<body background="../../assets/back1.jpg" style="min-height: 100vh; min-width: 100vh; margin: 0%; 
    background-repeat: no-repeat; background-position: center; background-size: cover;">

    <div class="container" style="margin-bottom: 15px;" >
        <div class="row" style="margin-bottom: 25px; display: flex; justify-content: center; width: 60%; margin-left: 20%;">
           
                <img src="/assets/logo.jpeg" style="margin-top: 20px; border-style: solid; border-color: black; ">
            
        </div>
        
        <menu class="container" style="background-color: rgb(1, 4, 20); display: flex; justify-content: center; margin-left: 20%;
                height: 40px; padding-left: 0%; color: aliceblue; width: 60%;">
                
            <div class="row" style="display: flex; flex-direction: row; width: 100%;
                     justify-content: space-evenly;">
                <div style="width: 100%; text-align: center; padding-top: 10px;" class="menu_border_exeption">
                    <a routerLink="" style="color: aliceblue; text-decoration-line: none;">Pocetna</a>
                </div>
                <div style="width: 100%; text-align: center;  padding-top: 10px;" class="menu_border">
                    <a routerLink="/nereg/pregled_lekara"
                        style="color: aliceblue; text-decoration-line: none;">Lekari</a>
                </div>
                <div style="width: 100%;text-align: center;  padding-top: 10px; " class="menu_border">
                    <a routerLink="/nereg/login" style="color: aliceblue; text-decoration-line: none;">Uloguj se</a>
                </div>
                <div style="width: 100%;text-align: center;  padding-top: 10px;" class="menu_border">
                    <a routerLink="/nereg/registracija" style="color: aliceblue; text-decoration-line: none;">Registruj
                        se</a>
                </div>
            </div>

        </menu>

        <div class="container" style="background-color: aliceblue; width: 30%; margin-left: 35%; border-radius: 20px;">
            <div class="row" style="display: flex; justify-content: center; margin-bottom: none; margin-top: 10%;">
                    <h3>
                        Uloguj se
                    </h3>
            </div>
            <hr>
            <div class="row" style="display: flex; justify-content: center; padding: 5%;">
                <div style="padding: 5%;">
                   <form action="">
                       Korisnicko ime: <br>
                       <input type="text" name="kor_ime" [(ngModel)]="korisnicko_ime">
                       <br>
                       Lozinka : <br>
                       <input type="password" name="lozinka" [(ngModel)]="lozinka">
                       <br><br>
                        <p *ngIf="poruka_greska" style="color: red;">
                            {{poruka_greska}}
                        </p>
                       <button type="submit" (click)="login()">Uloguj se</button>
                        
                   </form>
                   <a routerLink="/nereg/registracija">Nemas nalog? Registruj se.</a>
                </div>

            </div>
            
            
        </div>
    </div>
        
       
  
      <footer style="height: 50px; background-color: rgb(5, 19, 44); margin-left: 20%; width: 60%; text-align: center; 
      color: rgb(9, 46, 78); padding-top: 20px; bottom: 0; position: absolute;"
      >
         footer@Teodora Glisic- Pia projekat
      </footer>

   

    
</body>
</html>
